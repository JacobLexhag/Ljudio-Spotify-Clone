services:
  - type: web
    name: ljudio
    runtime: node
    plan: free
    branch: main
    buildCommand: cd client && npm install --legacy-peer-deps && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/login
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ljudio-db
          property: connectionString

databases:
  - name: ljudio-db
    databaseName: ljudio
    plan: free 